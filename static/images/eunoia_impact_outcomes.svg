<svg viewBox="0 0 1200 800" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Define gradients -->
    <linearGradient id="primaryGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#764ba2;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="successGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#28a745;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#20c997;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="beforeGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#6c757d;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#495057;stop-opacity:1" />
    </linearGradient>
    
    <!-- Shadow filter -->
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="4" stdDeviation="4" flood-color="rgba(0,0,0,0.1)"/>
    </filter>
    
    <!-- Strike-through pattern -->
    <pattern id="strikethrough" patternUnits="userSpaceOnUse" width="4" height="4">
      <rect width="4" height="4" fill="none"/>
      <line x1="0" y1="0" x2="4" y2="4" stroke="#dc3545" stroke-width="1" opacity="0.7"/>
    </pattern>
  </defs>
  
  <!-- Background -->
  <rect width="1200" height="800" fill="#f8f9fa" rx="16"/>
  
  <!-- Title -->
  <text x="600" y="50" text-anchor="middle" fill="#1a1a1a" font-family="system-ui, -apple-system, sans-serif" font-size="32" font-weight="700">Impact & Outcomes</text>
  <text x="600" y="75" text-anchor="middle" fill="#666" font-family="system-ui" font-size="16">Measurable improvements with our prompt management platform</text>
  
  <!-- Comparison Cards Section -->
  <g transform="translate(0, 120)">
    
    <!-- Card 1: Tracking Coverage -->
    <g transform="translate(80, 0)">
      <rect x="0" y="0" width="320" height="180" rx="12" fill="white" filter="url(#shadow)" stroke="#e1e5e9" stroke-width="1"/>
      
      <!-- Before Section -->
      <g transform="translate(20, 30)">
        <!-- Document icon -->
        <g transform="translate(0, 0)">
          <rect x="0" y="0" width="20" height="26" rx="2" fill="#6c757d"/>
          <rect x="4" y="6" width="12" height="2" rx="1" fill="white"/>
          <rect x="4" y="10" width="8" height="2" rx="1" fill="white"/>
          <rect x="4" y="14" width="10" height="2" rx="1" fill="white"/>
        </g>
        
        <!-- Before text -->
        <text x="30" y="12" fill="#1a1a1a" font-family="system-ui" font-size="14" font-weight="600">BEFORE</text>
        <text x="30" y="28" fill="#dc3545" font-family="system-ui" font-size="20" font-weight="700">~50%</text>
        <text x="30" y="44" fill="#666" font-family="system-ui" font-size="12">Manual tracking</text>
        
        <!-- Strike-through overlay -->
        <line x1="0" y1="26" x2="140" y2="26" stroke="#dc3545" stroke-width="3" opacity="0.8"/>
        <line x1="0" y1="24" x2="140" y2="28" stroke="#dc3545" stroke-width="1" opacity="0.8"/>
      </g>
      
      <!-- Arrow -->
      <g transform="translate(160, 50)">
        <circle cx="0" cy="0" r="16" fill="url(#primaryGradient)"/>
        <path d="M-6 0 L2 0 M-2 -4 L2 0 L-2 4" stroke="white" stroke-width="2" fill="none" stroke-linecap="round"/>
      </g>
      
      <!-- After Section -->
      <g transform="translate(200, 30)">
        <!-- Document icon (improved) -->
        <g transform="translate(0, 0)">
          <rect x="0" y="0" width="20" height="26" rx="2" fill="url(#successGradient)"/>
          <circle cx="16" cy="6" r="4" fill="#28a745"/>
          <path d="M14 6 L15.5 7.5 L18 4.5" stroke="white" stroke-width="1.5" fill="none" stroke-linecap="round"/>
          <rect x="4" y="10" width="8" height="2" rx="1" fill="white"/>
          <rect x="4" y="14" width="10" height="2" rx="1" fill="white"/>
        </g>
        
        <!-- After text -->
        <text x="30" y="12" fill="#1a1a1a" font-family="system-ui" font-size="14" font-weight="600">AFTER</text>
        <text x="30" y="28" fill="#28a745" font-family="system-ui" font-size="20" font-weight="700">100%</text>
        <text x="30" y="44" fill="#666" font-family="system-ui" font-size="12">Tracked & diffed</text>
      </g>
      
      <!-- Card title -->
      <text x="160" y="140" text-anchor="middle" fill="#1a1a1a" font-family="system-ui" font-size="16" font-weight="600">Session Tracking</text>
      <text x="160" y="158" text-anchor="middle" fill="#666" font-family="system-ui" font-size="12">Complete visibility into all interactions</text>
    </g>
    
    <!-- Card 2: Onboarding Time -->
    <g transform="translate(440, 0)">
      <rect x="0" y="0" width="320" height="180" rx="12" fill="white" filter="url(#shadow)" stroke="#e1e5e9" stroke-width="1"/>
      
      <!-- Before Section -->
      <g transform="translate(20, 30)">
        <!-- Clock icon -->
        <g transform="translate(0, 0)">
          <circle cx="13" cy="13" r="13" fill="none" stroke="#6c757d" stroke-width="2"/>
          <line x1="13" y1="7" x2="13" y2="13" stroke="#6c757d" stroke-width="2" stroke-linecap="round"/>
          <line x1="13" y1="13" x2="17" y2="17" stroke="#6c757d" stroke-width="2" stroke-linecap="round"/>
        </g>
        
        <!-- Before text -->
        <text x="35" y="12" fill="#1a1a1a" font-family="system-ui" font-size="14" font-weight="600">BEFORE</text>
        <text x="35" y="28" fill="#dc3545" font-family="system-ui" font-size="20" font-weight="700">~5 days</text>
        <text x="35" y="44" fill="#666" font-family="system-ui" font-size="12">Onboarding time</text>
        
        <!-- Strike-through overlay -->
        <line x1="0" y1="26" x2="130" y2="26" stroke="#dc3545" stroke-width="3" opacity="0.8"/>
        <line x1="0" y1="24" x2="130" y2="28" stroke="#dc3545" stroke-width="1" opacity="0.8"/>
      </g>
      
      <!-- Arrow -->
      <g transform="translate(160, 50)">
        <circle cx="0" cy="0" r="16" fill="url(#primaryGradient)"/>
        <path d="M-6 0 L2 0 M-2 -4 L2 0 L-2 4" stroke="white" stroke-width="2" fill="none" stroke-linecap="round"/>
      </g>
      
      <!-- After Section -->
      <g transform="translate(200, 30)">
        <!-- Clock icon (faster) -->
        <g transform="translate(0, 0)">
          <circle cx="13" cy="13" r="13" fill="none" stroke="url(#successGradient)" stroke-width="2"/>
          <line x1="13" y1="9" x2="13" y2="13" stroke="#28a745" stroke-width="2" stroke-linecap="round"/>
          <line x1="13" y1="13" x2="16" y2="16" stroke="#28a745" stroke-width="2" stroke-linecap="round"/>
          <!-- Speed lines -->
          <path d="M4 8 L8 6 M4 13 L8 13 M4 18 L8 20" stroke="#28a745" stroke-width="1" opacity="0.6"/>
        </g>
        
        <!-- After text -->
        <text x="35" y="12" fill="#1a1a1a" font-family="system-ui" font-size="14" font-weight="600">AFTER</text>
        <text x="35" y="28" fill="#28a745" font-family="system-ui" font-size="20" font-weight="700">~2 days</text>
        <text x="35" y="44" fill="#666" font-family="system-ui" font-size="12">Faster deployment</text>
      </g>
      
      <!-- Card title -->
      <text x="160" y="140" text-anchor="middle" fill="#1a1a1a" font-family="system-ui" font-size="16" font-weight="600">Onboarding Speed</text>
      <text x="160" y="158" text-anchor="middle" fill="#666" font-family="system-ui" font-size="12">60% reduction in time-to-production</text>
    </g>
    
    <!-- Card 3: Reproducibility -->
    <g transform="translate(800, 0)">
      <rect x="0" y="0" width="320" height="180" rx="12" fill="white" filter="url(#shadow)" stroke="#e1e5e9" stroke-width="1"/>
      
      <!-- Before Section -->
      <g transform="translate(20, 30)">
        <!-- Repeat arrow icon -->
        <g transform="translate(0, 0)">
          <path d="M4 8 C4 4 8 2 12 2 C16 2 20 4 20 8" stroke="#6c757d" stroke-width="2" fill="none"/>
          <path d="M4 18 C4 22 8 24 12 24 C16 24 20 22 20 18" stroke="#6c757d" stroke-width="2" fill="none"/>
          <path d="M18 6 L20 8 L18 10" stroke="#6c757d" stroke-width="2" fill="none" stroke-linecap="round"/>
          <path d="M6 16 L4 18 L6 20" stroke="#6c757d" stroke-width="2" fill="none" stroke-linecap="round"/>
          <!-- X mark -->
          <line x1="8" y1="10" x2="16" y2="16" stroke="#dc3545" stroke-width="2"/>
          <line x1="16" y1="10" x2="8" y2="16" stroke="#dc3545" stroke-width="2"/>
        </g>
        
        <!-- Before text -->
        <text x="35" y="12" fill="#1a1a1a" font-family="system-ui" font-size="14" font-weight="600">BEFORE</text>
        <text x="35" y="28" fill="#dc3545" font-family="system-ui" font-size="20" font-weight="700">20%</text>
        <text x="35" y="44" fill="#666" font-family="system-ui" font-size="12">Reproducible</text>
        
        <!-- Strike-through overlay -->
        <line x1="0" y1="26" x2="120" y2="26" stroke="#dc3545" stroke-width="3" opacity="0.8"/>
        <line x1="0" y1="24" x2="120" y2="28" stroke="#dc3545" stroke-width="1" opacity="0.8"/>
      </g>
      
      <!-- Arrow -->
      <g transform="translate(160, 50)">
        <circle cx="0" cy="0" r="16" fill="url(#primaryGradient)"/>
        <path d="M-6 0 L2 0 M-2 -4 L2 0 L-2 4" stroke="white" stroke-width="2" fill="none" stroke-linecap="round"/>
      </g>
      
      <!-- After Section -->
      <g transform="translate(200, 30)">
        <!-- Repeat arrow icon (successful) -->
        <g transform="translate(0, 0)">
          <path d="M4 8 C4 4 8 2 12 2 C16 2 20 4 20 8" stroke="#28a745" stroke-width="2" fill="none"/>
          <path d="M4 18 C4 22 8 24 12 24 C16 24 20 22 20 18" stroke="#28a745" stroke-width="2" fill="none"/>
          <path d="M18 6 L20 8 L18 10" stroke="#28a745" stroke-width="2" fill="none" stroke-linecap="round"/>
          <path d="M6 16 L4 18 L6 20" stroke="#28a745" stroke-width="2" fill="none" stroke-linecap="round"/>
          <!-- Check mark -->
          <circle cx="12" cy="13" r="8" fill="#28a745" opacity="0.1"/>
          <path d="M8 13 L11 16 L16 10" stroke="#28a745" stroke-width="2" fill="none" stroke-linecap="round"/>
        </g>
        
        <!-- After text -->
        <text x="35" y="12" fill="#1a1a1a" font-family="system-ui" font-size="14" font-weight="600">AFTER</text>
        <text x="35" y="28" fill="#28a745" font-family="system-ui" font-size="20" font-weight="700">100%</text>
        <text x="35" y="44" fill="#666" font-family="system-ui" font-size="12">Reproducible</text>
      </g>
      
      <!-- Card title -->
      <text x="160" y="140" text-anchor="middle" fill="#1a1a1a" font-family="system-ui" font-size="16" font-weight="600">Reproducibility</text>
      <text x="160" y="158" text-anchor="middle" fill="#666" font-family="system-ui" font-size="12">Perfect consistency across all sessions</text>
    </g>
  </g>
  
  <!-- Detailed Chart Section -->
  <g transform="translate(0, 360)">
    <!-- Chart Background -->
    <rect x="100" y="40" width="1000" height="320" rx="12" fill="white" filter="url(#shadow)" stroke="#e1e5e9" stroke-width="1"/>
    
    <!-- Chart Title -->
    <text x="600" y="70" text-anchor="middle" fill="#1a1a1a" font-family="system-ui" font-size="20" font-weight="600">Onboarding Time Reduction</text>
    <text x="600" y="90" text-anchor="middle" fill="#666" font-family="system-ui" font-size="14">Time to deploy new team members (in days)</text>
    
    <!-- Chart Grid -->
    <g stroke="#f0f0f0" stroke-width="1">
      <line x1="200" y1="120" x2="200" y2="300"/>
      <line x1="200" y1="300" x2="1000" y2="300"/>
      <!-- Grid lines -->
      <line x1="200" y1="240" x2="1000" y2="240" opacity="0.5"/>
      <line x1="200" y1="180" x2="1000" y2="180" opacity="0.5"/>
      <line x1="200" y1="120" x2="1000" y2="120" opacity="0.5"/>
    </g>
    
    <!-- Y-axis labels -->
    <text x="190" y="305" text-anchor="end" fill="#666" font-family="system-ui" font-size="12">0</text>
    <text x="190" y="245" text-anchor="end" fill="#666" font-family="system-ui" font-size="12">2</text>
    <text x="190" y="185" text-anchor="end" fill="#666" font-family="system-ui" font-size="12">4</text>
    <text x="190" y="125" text-anchor="end" fill="#666" font-family="system-ui" font-size="12">6</text>
    
    <!-- Before Bar -->
    <g transform="translate(350, 0)">
      <rect x="0" y="150" width="120" height="150" rx="6" fill="url(#beforeGradient)" filter="url(#shadow)"/>
      <text x="60" y="135" text-anchor="middle" fill="#6c757d" font-family="system-ui" font-size="24" font-weight="700">5 days</text>
      <text x="60" y="325" text-anchor="middle" fill="#1a1a1a" font-family="system-ui" font-size="14" font-weight="600">BEFORE</text>
      <text x="60" y="340" text-anchor="middle" fill="#666" font-family="system-ui" font-size="12">Manual process</text>
    </g>
    
    <!-- After Bar -->
    <g transform="translate(650, 0)">
      <rect x="0" y="240" width="120" height="60" rx="6" fill="url(#successGradient)" filter="url(#shadow)"/>
      <text x="60" y="225" text-anchor="middle" fill="#28a745" font-family="system-ui" font-size="24" font-weight="700">2 days</text>
      <text x="60" y="325" text-anchor="middle" fill="#1a1a1a" font-family="system-ui" font-size="14" font-weight="600">AFTER</text>
      <text x="60" y="340" text-anchor="middle" fill="#666" font-family="system-ui" font-size="12">Automated with templates</text>
    </g>
    
    <!-- Improvement callout -->
    <g transform="translate(850, 180)">
      <rect x="0" y="0" width="120" height="60" rx="8" fill="url(#primaryGradient)" opacity="0.1" stroke="url(#primaryGradient)" stroke-width="2"/>
      <text x="60" y="25" text-anchor="middle" fill="#667eea" font-family="system-ui" font-size="20" font-weight="700">60%</text>
      <text x="60" y="40" text-anchor="middle" fill="#667eea" font-family="system-ui" font-size="12" font-weight="600">FASTER</text>
      <text x="60" y="52" text-anchor="middle" fill="#667eea" font-family="system-ui" font-size="10">DEPLOYMENT</text>
    </g>
  </g>
  
  <!-- Summary Stats at Bottom -->
  <g transform="translate(200, 720)">
    <rect x="0" y="0" width="800" height="60" rx="8" fill="url(#primaryGradient)" opacity="0.05" stroke="url(#primaryGradient)" stroke-width="1"/>
    
    <g transform="translate(100, 30)">
      <text x="0" y="0" text-anchor="middle" fill="#667eea" font-family="system-ui" font-size="24" font-weight="700">5x</text>
      <text x="0" y="15" text-anchor="middle" fill="#1a1a1a" font-family="system-ui" font-size="10" font-weight="600">TRACKING IMPROVEMENT</text>
    </g>
    
    <g transform="translate(300, 30)">
      <text x="0" y="0" text-anchor="middle" fill="#667eea" font-family="system-ui" font-size="24" font-weight="700">60%</text>
      <text x="0" y="15" text-anchor="middle" fill="#1a1a1a" font-family="system-ui" font-size="10" font-weight="600">TIME REDUCTION</text>
    </g>
    
    <g transform="translate(500, 30)">
      <text x="0" y="0" text-anchor="middle" fill="#667eea" font-family="system-ui" font-size="24" font-weight="700">80%</text>
      <text x="0" y="15" text-anchor="middle" fill="#1a1a1a" font-family="system-ui" font-size="10" font-weight="600">RELIABILITY BOOST</text>
    </g>
    
    <g transform="translate(700, 30)">
      <text x="0" y="0" text-anchor="middle" fill="#667eea" font-family="system-ui" font-size="24" font-weight="700">100%</text>
      <text x="0" y="15" text-anchor="middle" fill="#1a1a1a" font-family="system-ui" font-size="10" font-weight="600">REPRODUCIBILITY</text>
    </g>
  </g>
</svg> 