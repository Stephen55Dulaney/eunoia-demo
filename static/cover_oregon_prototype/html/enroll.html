<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enroll in Coverage - Cover Oregon</title>
    <link rel="stylesheet" href="styles/main.css">
    <style>
        .form-container {
            max-width: 600px;
            margin: 0 auto;
        }
        .form-group {
            margin-bottom: 20px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
            color: #333;
        }
        .form-group input, .form-group select {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 6px;
            font-size: 16px;
            transition: border-color 0.3s ease;
        }
        .form-group input:focus, .form-group select:focus {
            outline: none;
            border-color: #0066cc;
        }
        .form-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
        }
        .btn-primary {
            background: #0066cc;
            color: white;
            padding: 15px 30px;
            border: none;
            border-radius: 6px;
            font-size: 16px;
            cursor: pointer;
            transition: background 0.3s ease;
        }
        .btn-primary:hover {
            background: #0052a3;
        }
        .progress-bar {
            display: flex;
            justify-content: space-between;
            margin-bottom: 30px;
            position: relative;
        }
        .progress-step {
            flex: 1;
            text-align: center;
            position: relative;
        }
        .progress-step.active {
            color: #0066cc;
            font-weight: bold;
        }
        .progress-step.completed {
            color: #28a745;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Enroll in Health Coverage</h1>
            <p>Complete your application for health insurance</p>
        </div>
        
        <div class="content">
            <div class="progress-bar">
                <div class="progress-step completed">1. Personal Info</div>
                <div class="progress-step active">2. Household</div>
                <div class="progress-step">3. Income</div>
                <div class="progress-step">4. Review</div>
            </div>
            
            <h2>Household Information</h2>
            <p>Tell us about the people in your household who need coverage.</p>
            
            <form class="form-container">
                <div class="form-group">
                    <label for="household-size">Number of people in household</label>
                    <select id="household-size" required>
                        <option value="">Select...</option>
                        <option value="1">1 person</option>
                        <option value="2">2 people</option>
                        <option value="3">3 people</option>
                        <option value="4">4 people</option>
                        <option value="5">5+ people</option>
                    </select>
                </div>
                
                <div class="form-group">
                    <label for="tax-status">Tax filing status</label>
                    <select id="tax-status" required>
                        <option value="">Select...</option>
                        <option value="single">Single</option>
                        <option value="married">Married filing jointly</option>
                        <option value="head">Head of household</option>
                        <option value="dependent">Dependent</option>
                    </select>
                </div>
                
                <div class="form-group">
                    <label for="address">Street address</label>
                    <input type="text" id="address" required placeholder="Enter your street address">
                </div>
                
                <div class="form-row">
                    <div class="form-group">
                        <label for="city">City</label>
                        <input type="text" id="city" required placeholder="City">
                    </div>
                    <div class="form-group">
                        <label for="zip">ZIP code</label>
                        <input type="text" id="zip" required placeholder="ZIP code">
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="phone">Phone number</label>
                    <input type="tel" id="phone" required placeholder="(555) 123-4567">
                </div>
                
                <div class="form-group">
                    <label for="email">Email address</label>
                    <input type="email" id="email" required placeholder="your.email@example.com">
                </div>
                
                <div style="text-align: center; margin: 40px 0;">
                    <button type="button" class="btn-primary" onclick="alert('This is a prototype demonstration. In a real application, this would save your information and proceed to the next step.')">Continue to Income Information</button>
                </div>
            </form>
            
            <div style="text-align: center; margin: 40px 0;">
                <a href="index.html" style="color: #0066cc; text-decoration: none; margin: 0 10px;">‚Üê Back to Overview</a>
                <a href="plans.html" style="color: #0066cc; text-decoration: none; margin: 0 10px;">View Plans</a>
            </div>
        </div>
    </div>
</body>
</html>
